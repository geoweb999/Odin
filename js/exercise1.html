<!DOCTYPE html>

<body>
  <script>
    // Your JavaScript goes here!
    function add7(num) {
      return(num + 7);
    }

    function multiply (a, b) {
      return(a*b)
    }

    function capitalize (str) {
      let first = str.slice(0,1);
      let second = str.slice(1);
      return first.toUpperCase()+second;
    }

    function lastLetter(str) {
      return str.slice(str.length - 1);
    }
    console.log(add7(7));
    console.log(multiply(20, .25));
    console.log(capitalize("geoffrey"));
    console.log(lastLetter("geoffrey"));

  </script>
</body>
